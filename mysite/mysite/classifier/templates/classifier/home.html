{% extends "classifier/header.html" %}
{% load materializecss %}

{% block content %}
<div class="container">
<h4 class="center-align">Enter URL for Classification</h4>

<form action="" method="post">
    {% csrf_token %}
    
    {{ form|materializecss:'icon=search' }}
    <input type="submit" value="Submit">
</form>
<h4 class="center-align">Possible Website Classifications</h4>
<div class = "center-align">
<ul>
{% for class in class_array %}
<li>{{ class }}</li>
{% endfor %}
</ul>
</div>
</div>
{% endblock %}
