<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Classifier</title>
    <meta charset="UTF-8"/>
    {% load staticfiles %} 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={% static 'css/materialize.min.css' %} />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style> 

body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }
      
      </style> 

</head>

<body class="body" style="background-color:darkslategray">
    <header>
        <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green darken-3">
              <a href="#" class="brand-logo center">Website Classifier</a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <a href="">Home</a>
            </div>
          </nav>
        </div>
    </header>
    <main>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

  <!-- Define the footer -->
  <footer class="page-footer green darken-3"> 
    <div class="container "> 
      <div class="row"> 
        <div class="col l6 s12"> 
          <h5 class="white-text"> 
            Website Classifier 
          </h5> 
          <p class="grey-text text-lighten-4"> 
            Online tool for Machine Learning based website classification.
          </p> 
        </div> 
        <div class="col l4 offset-l2 s12"> 
          <h5 class="white-text">Links</h5> 
          <ul> 
            <li> 
              <a class="grey-text text-lighten-3" href="https://github.com/kieranaustin97/Websiteclassifier"> 
                Source code
              </a> 
            </li> 
          </ul> 
        </div> 
      </div> 
    </div> 
    <div class="footer-copyright green darken-4"> 
      <div class="container "> 
        Developed 2020: Website Classifier Tool 
        <a class="grey-text text-lighten-4 right" href="#!"> 
          Kieran Austin
        </a> 
      </div> 
    </div> 
  </footer> 

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src={% static 'js/materialize.min.js' %}></script>

</body>
</html>
